
<div class="case">
    @for (element of listeImage; track $index) {
        <div class="image-container" [routerLink]="element.link">
            <img [src]="element.image" [alt]="element.titre">
            <p class="text-overlay">{{element.titre}}</p>
        </div>
        <!-- <button mat-button [matMenuTriggerFor]="fish">Animal index</button> -->
    }
</div>
